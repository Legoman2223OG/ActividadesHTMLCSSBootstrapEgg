<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
crossorigin="anonymous">
<title>Actividad 5 calculadora</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-
ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
<nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <strong>Calculadora</strong>
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item active px-4">
                <span id="opcsum">Sumar</span>
            </li>
            <li class="nav-item active px-4">
                <span id="opcres">Restar</span>
            </li>
            <li class="nav-item active px-4">
                <span id="opcdiv">Dividir</span>
            </li>
            <li class="nav-item active px-4">
                <span id="opcmul">Multiplicar</span>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="bg-light border rounded py-3 m-auto w-75 text-center">
<p>Eliga una opcion de calculo</p>
<input type="text" id="operacion" class="w-50 mb-3" placeholder="S: Suma, R: Resta, D: Division, M: Multiplicacion.">
<p>Tipo de calculo: <span id="eleccion">Ninguno</span></p>
<input type="number" id="num1" class="w-50 mt-2 mb-4" placeholder="Ingrese el primer numero">
<br>
<input type="number" id="num2" class="w-50 mb-4" placeholder="Ingrese el segundo numero">
<p><u><b>Resultado</b></u></p>
<p id="outputtext"></p>
</div>
<script src="actividad5js.js"></script>

</body>
</html>
