<html>
<head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

<br>
<br>
<div class="bg-light border rounded  text-center w-75 m-auto py-5">
    <h1>Â¿Como esta el dia de hoy?</h1>
    <br>
    <input type="text" id="estadoinput" class="border rounded w-50" placeholder="         Ingrese el estado del dia de hoy">
    <br>
    <button type="button" id="enviar" class="btn-light mt-4">Enviar</button>
    <br>
    <p id="estado" class="mt-4"></p>
</div>
<script>
    var estado;
    var inputestado = document.getElementById("estadoinput");
    var botonenviar = document.getElementById("enviar");
    var estadotexto = document.getElementById("estado");
    var verificarEstado = function(){
        estado = inputestado.value;
        estadotexto.className="mt-4";
        switch(estado.toLowerCase()){
            case 'soleado':
                estadotexto.textContent = 'El dia de hoy esta soleado.';
                break;
            case 'nublado':
                estadotexto.textContent = 'El dia de hoy esta nublado.';
                break;
            case 'lloviendo':
                estadotexto.textContent = 'El dia de hoy esta lloviendo.';
                break;
            default:
                estadotexto.className="mt-4 text-danger";
                estadotexto.textContent = 'Debe especificar soleado, nublado o lloviendo.';
                break;
        }
    };
    botonenviar.onclick = verificarEstado;
</script>
</body>
</html>
