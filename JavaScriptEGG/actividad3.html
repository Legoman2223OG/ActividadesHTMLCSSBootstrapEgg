<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
crossorigin="anonymous">
<title>Actividad 3</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-
ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
<br>
<div class="border border-dark rounded m-auto py-4 w-75 bg-light text-center">
    <p>Ingrese su edad</p>
    <input type="number" id="inputedad" class="border">
    <br>
    <button id="enviar" type="button" class="btn-link my-3">Enviar</button>
    <br>
    <p id="edad"></p>
</div>
<script>
    var inputEdad= document.getElementById("inputedad");
    var enviar= document.getElementById("enviar");
    var textEdad= document.getElementById("edad");
    var verificarEdad= function(){
        let edad = inputEdad.value;
        if(edad == ""){
            textEdad.textContent="Ingrese una edad";
        }
        else if(edad < 0){
            textEdad.textContent="Ingrese una edad valida";
        }
        else if(edad > 17){
            textEdad.textContent="Usted es mayor de edad";
        }
        else{
            textEdad.textContent="Usted es menor de edad";
        }
    }
    enviar.onclick= verificarEdad;
</script>
</body>
</html>
