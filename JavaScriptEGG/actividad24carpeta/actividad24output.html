<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>El radio del circulo es de: </h2>
    <p id="dato"></p>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let calculo = parseFloat(urlParams.get('circunferencia')) / (2 * Math.PI);
        document.getElementById("dato").textContent = calculo;
    </script>
</body>
</html>
