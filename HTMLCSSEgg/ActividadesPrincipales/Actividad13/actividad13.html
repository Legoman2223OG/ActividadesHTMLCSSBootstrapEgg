<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
crossorigin="anonymous">
<title>Actividad 13 Formulario con bootstrap</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-
ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
<div class="bg-white m-5 border pl-3 pt-3 pr-3 pb-sm-5">
    <form action="#" method="POST" enctype="multipart/form-data">
        <label class="h1">Formulario Registro</label>
        <br>
        <label for="email"><strong>Email:</strong></label>
        <br>
        <input type="text" name="email" class="input-group rounded border p-2" placeholder="Ingrese su mail">
        <br>
        <label for="contrasenia"><strong>Contraseña:</strong></label>
        <br>
        <input type="text" name="contrasenia" class="input-group rounded border p-2" placeholder="Ingrese su contraseña">
        <br>
        <label>
            <input type="checkbox" name="recordar" value="recordarlogin"> Recuerdame
        </label>
        <br>
        <button type="button" class="btn border rounded">Registrar</button>
    </form>
</div>
</body>
</html>
