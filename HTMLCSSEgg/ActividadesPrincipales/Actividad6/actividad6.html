<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Registrar un usuario</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
    <label for="nombre">Nombre del usuario</label>
    <br>
    <input type="text" name="nombre">
    <br>
    <label for="contrasenia">Contrase√±a del usuario</label>
    <br>
    <input type="text" name="contrasenia">
    <br>
    <label for="edad">Edad del usuario</label>
    <br>
    <input class="inputedad" type="number" name="edad">
    <br>
    <label for="fechanacimiento">Fecha de nacimiento del usuario</label>
    <br>
    <input type="date" name="fechanacimiento" class="fecha">
    <br>
    <label>Sexo del usuario</label>
    <br>
    <label>
        <input type="radio" name="sexo" value="hombre"> Hombre
    </label>
    <br>
    <label>
        <input type="radio" name="sexo" value="mujer"> Mujer
    </label>
    <br>
    <label>
        <input type="radio" name="sexo" value="x"> Prefiero no decir
    </label>
    <br>
    <label for="pais">Pais de nacimiento del usuario</label>
    <br>
    <select name="pais">
        <option>Argentina</option>
        <option>Chile</option>
        <option>Brazil</option>
        <option>Uruguay</option>
        <option>Peru</option>
        <option>Venezuela</option>
    </select>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>
    </form>
</body>
</html>
